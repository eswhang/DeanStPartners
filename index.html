<!DOCTYPE html>
<html>
<head>

    <!-- Add your Bootstrap CSS and JS files here -->

    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="background: linear-gradient(to bottom, rgba(240, 215, 159, 0.974), white); min-height: 100vh; margin: 0;">
    <div style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 60px);">
        <div class="layered-text">
            <div id="logoContainer" style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;"></div>            
        </div>
        <div></div>
    </div>
    <script src="3DRotate.js"></script>
    <div style="height: 60px;"></div> <!-- Spacer -->
    <div style="height: 60px;"></div> <!-- Spacer -->
    <nav class="navbar navbar-light" style="position: fixed; bottom: 0; width: 100%; display: flex; justify-content: center; align-items: center; font-size: 16px; z-index: 1;">
        <div class="d-flex justify-content-center px-5">
            <a class="nav-link garamond-font" href="investors.html" style="padding: 30px;">Investors</a>
            <a class="nav-link garamond-font" href="about.html" style="padding: 30px;">About the Firm</a>
            <a class="nav-link garamond-font" href="contact.html" style="padding: 30px;">Contact</a>
        </div>
    </nav>
    <footer>
        <div class="footer-text garamond-font" style="position: absolute; top: 40px; right: 50%; color: black; transform: translateX(50%); font-size: 22px;">Dean Street Partners</div>
        <div class="footer-text garamond-font" style="position: absolute; top: 70px; right: 50%; color: black; transform: translateX(50%); font-size: 11px;">New York, New York</div>
    </footer>
    <script>
        window.onload = function() {
            var title = document.getElementById('title');
            title.classList.add('fade-in');

            setTimeout(function() {
                title.classList.remove('fade-in');
                title.classList.add('fade-out');
            }, 5000);
        };
    </script>
