<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Add your Bootstrap CSS and JS files here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="background: linear-gradient(to bottom, rgba(240, 215, 159, 0.974), white); min-height: 100vh; margin: 0;">
    <div style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 60px);">
        <div class="layered-text">
            <div id="logoContainer" style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;"></div>            
            <h1 id="title" class="garamond-font">Dean Street Partners</h1>
        </div>
    </div>
    <script src="3DRotate.js"></script>
    <div style="height: 60px;"></div> <!-- Spacer -->
    <footer>
        <nav class="navbar navbar-light baskerville-font" style="position: fixed; bottom: 0; width: 100%; display: flex; justify-content: center; align-items: center; font-size: 16px; font-family: Arial, sans-serif;">
            <div class="d-flex justify-content-center px-5">
                <a class="nav-link" href="https://www.example.com" style="color: black; padding: 30px;">Investors</a>
                <a class="nav-link" href="https://www.example.com" style="color: black; padding: 30px;">Philosophy</a>
                <a class="nav-link" href="https://www.example.com" style="color: black; padding: 30px;">Contact</a>
            </div>
        </nav>
        <div class="footer-text" style="position: absolute; top: 40px; right: 50%; color: black; transform: translateX(50%);"> New York, New York</div>
    </footer>
    <script>
        window.onload = function() {
            var title = document.getElementById('title');
            title.classList.add('fade-in');

            setTimeout(function() {
                title.classList.remove('fade-in');
                title.classList.add('fade-out');
            }, 5000);
        };
    </script>
</body>
</html>
